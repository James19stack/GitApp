<body class="container-fluid">
    <nav [ngStyle]='myStyles' class="container-fluid">
        <h2>GitApp User.</h2>
    </nav>
    <div class="media" *ngIf='user' class="row">
        <div class="col-md-4">
            <img src="{{user.avatar_url}}" class="align-self-start mr-3 img-thumbnail github-avatar">
        </div>
        <div class=" col-md-8 media-body" >
          <h3 class="mt-0">{{user.login}}</h3>
          <div>
              <ul class="list-group">
                <li class="list-group-item"><strong>Usename:</strong>{{user.login}}</li>
                <li class="list-group-item"><strong>Reposiroties:</strong>{{user.public_repos}}</li>
                <li class="list-group-item"><strong>Followers:</strong>{{user.followers}}</li>
                <li class="list-group-item"><strong>Following:</strong>{{user.following}}</li>
                <li class="list-group-item"><strong>Created:</strong>{{user.created_at}}</li>
              </ul>
          </div>
        </div>
    </div>
   <div class="container">
        <div class="panel panel-default">
            <div class="pane-heading">
                <div class="panel-title"><h3>Reposiroties</h3></div>
            </div>
            <div class="panel-body">
                <div *ngFor='let repo of repos'>
                    <div class="row">
                        <div class="col-md-9">
                            <h5><a href="{{repo.html_url}}">{{repo.name}}</a></h5>
                            <p>{{repo.description}}</p>
                        </div>
                        <div class="col-md-3">
                            <span class="label label-default">{{repo.watchers}} Watched</span>
                            <span class="label label-primary">{{repo.forks}} Cloned</span>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
   </div>
</body>
